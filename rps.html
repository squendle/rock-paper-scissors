<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="style.css">
  <script src="game.js" defer></script>
  <title>Rock Paper Scissors!</title>
</head>

<body>
  
  <div class = "header">
    <img id="logo" src="img/logo.png" alt="squendcorp logo">
    <ul>
      <li>Squendkit</li>
      <li>M/F/G</li>
    </ul>
  </div>

  <div class="game">
    <h1>
      Welcome, Warrior.<br>Choose your weapon wisely.
    </h1>
    <div class="choices">
      <div class="choice">
      <img id="mjolnir" src="img/mjolnir.png">
      <p>Mjolnir<br>Thor's Hammer</p>
      </div>
      <div class="choice">
        <img id="fiskegarn" src="img/fiskegarn.png">
        <p>Fiskegarn<br>Loki's Fishing Net</p>
      </div>
      <div class="choice">
        <img id="gungnir" src="img/gungnir.png">
        <p>Gungnir<br>Odin's Spear</p>
      </div>     
    </div>

    <div class="results">
      <!-- javascript game display stuff will end up here -->    
    </div>

  </div>
</body>

</html>
